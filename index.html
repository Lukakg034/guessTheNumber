<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Guess the number</h1>
      <p class="between">Numbers between 1 and 5</p>
      <button class="btn button-again">Play again!</button>
      <div class="secret-number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn button-check" id="check-button">
          Is it this one?
        </button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
